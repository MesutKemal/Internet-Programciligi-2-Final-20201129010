<div class="container">
  <h2>Ürünler</h2>
  <button mat-fab matTooltip="Ürün Ekle" color="primary" style="background-color: #1e9836;" (click)="Ekle()">
    <mat-icon aria-label="label" style="background-color: #1e9836;">add</mat-icon>
  </button>
  <p>&nbsp;</p>

  <mat-form-field appearance="outline" style="width: 50%;">
    <mat-label>Kategori Seçiniz</mat-label>
    <mat-select placeholder="Kategori Seçiniz" (selectionChange)="KategoriSec($event.value)" [value]="secKat">
     <mat-option  *ngFor="let kat of kategoriler" [value]="kat.KategoriId">{{kat.KategoriAdi}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8" style="background-color: #1e9836; ">
    <ng-container matColumnDef="Baslik">
      <mat-header-cell *matHeaderCellDef style="color: white; font-size:18px;">Başlık
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit" style="color: white;"> {{kayit.Baslik}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Tarih">
      <mat-header-cell *matHeaderCellDef style="color: white; font-size:18px;">Tarih
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit" style="color: white;"> {{kayit.Tarih | date:'dd.MM.yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="UyeKadi">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="color: white; font-size:18px;">Yazar
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit" style="color: white;"> {{kayit.UyeKadi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Goruntulenme">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="color: white; font-size:18px;">Görüntülenme
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit" style="color: white;"> {{kayit.Goruntulenme}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="detay">
      <mat-header-cell *matHeaderCellDef style="color: white; font-size:18px;"> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button color="accent" matTooltip="Ürün Önizle" (click)="Detay(kayit)">
          <mat-icon aria-label="label" style="color: white;">search</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Ürün Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Ürün Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator   [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
